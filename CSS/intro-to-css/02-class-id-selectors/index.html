<!DOCTYPE html>
<html lang="en">
  <head>
   <link rel="stylesheet" href="styles.css">
   <!-- Added the external link for the css -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p class="cls_1">Number 1 - I'm a class!</p>
    <!-- assigned  a class to the p -->
    <div id="id_2">Number 2 - I'm one ID.</div>
    <!-- assigned an ID to this div -->
    <p class="cls_3">Number 3 - I'm a class, but cooler!</p>
    <!-- assigned a class to the p -->
    <div id="id_4">Number 4 - I'm another ID.</div>
    <!-- turning Number 4 into an ID , to distinguish -->
    <p class="cls_1">Number 5 - I'm a class!</p>
    <!-- assigned a reoccuring class to this p,  -->
  </body>
</html>
